version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - java -version
      - echo Build started on `date`
      - NODE_OPTIONS="--max-old-space-size=4096"
      - ./gradlew clean build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - Angular-starter/server/build/libs/starterapp.war
